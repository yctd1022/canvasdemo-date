<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="1024" height="700"></canvas>
  <style>
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto;
    }
  </style>
  <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas')
      if (canvas.getContext) {
        var context = canvas.getContext('2d')
        context.beginPath()
        context.moveTo(100, 100);
        context.lineTo(600, 100);
        context.lineTo(350, 350);
        context.lineTo(100, 100);
        context.fillStyle='#ccf063';
        context.fill()
        context.closePath()
        context.beginPath()
        context.moveTo(100, 100);
        context.lineTo(100, 600);
        context.lineTo(350, 350);
        context.lineTo(100, 100);
        context.fillStyle='#5fb6d1';
        context.fill();
        context.closePath()
        context.beginPath()
        context.moveTo(100, 600);
        context.lineTo(350, 600);
        context.lineTo(220, 480);
        context.lineTo(100, 600);
        context.fillStyle='#ff9ccf';
        context.fill();
        context.closePath()
        // context.stroke()
        context.beginPath()
        context.moveTo(350, 600);
        context.lineTo(600, 600);
        context.lineTo(600, 350);
        context.lineTo(350, 600);
        context.fillStyle='#ffc421';
        context.fill();
        context.closePath()
        context.beginPath()
        // context.stroke()
        context.moveTo(350, 600);
        context.lineTo(475, 475);
        context.lineTo(350, 350);
        context.lineTo(220, 480);
        context.lineTo(350, 600);
        context.fillStyle='#a899c4';
        context.fill();
        context.closePath()
        context.beginPath()

        // context.stroke()
        context.moveTo(600, 100);
        context.lineTo(600, 350);
        context.lineTo(475, 475);
        context.lineTo(475, 225);
        context.lineTo(600, 100);
        context.fillStyle='#ff5063';
        context.fill();
        context.beginPath()
        context.beginPath()
        // context.stroke()
        context.moveTo(475, 475);
        context.lineTo(475, 225);
        context.lineTo(350, 350);
        context.lineTo(475, 475);
        // context.stroke()
        context.fillStyle='#feea13';
        context.fill();
        context.beginPath()
        
      } else {
        
      }
    }
  </script>
</body>
</html>
