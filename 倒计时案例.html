<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/digit.js"></script>
</head>
<body>
  <canvas id="canvas" style="display: block;margin: 0 auto;border: 1px solid #ccc"></canvas>
  <script>
    let MINDOW_WIDTH = 1024
    let MINDOW_HEIGHT = 700
    let MARGIN_TOP = 60;
    let MARGIN_LEFT = 30;
    var RADIUS = 8
    var canvas = document.getElementById('canvas')
    if (canvas.getContext) {
      var contxet = canvas.getContext('2d')
      canvas.width = MINDOW_WIDTH;
      canvas.height = MINDOW_HEIGHT;
      render(contxet)
    }
    function render(cxt) {
      var hours = 12
      var minutes = 34
      var seconds = 56
      renderDigit(MARGIN_LEFT,MARGIN_TOP,parseInt(hours/10),cxt)
      renderDigit(MARGIN_LEFT + 15 * (RADIUS + 1),MARGIN_TOP,parseInt(hours%10),cxt)
      renderDigit(MARGIN_LEFT + 30 * (RADIUS + 1),MARGIN_TOP,10,cxt)
      renderDigit(MARGIN_LEFT + 39 * (RADIUS + 1),MARGIN_TOP,parseInt(minutes/10),cxt)
      renderDigit(MARGIN_LEFT + 54 * (RADIUS + 1),MARGIN_TOP,parseInt(minutes%10),cxt)
      renderDigit(MARGIN_LEFT + 67 * (RADIUS + 1),MARGIN_TOP,10,cxt)
      renderDigit(MARGIN_LEFT + 76 * (RADIUS + 1),MARGIN_TOP,parseInt(seconds/10),cxt)
      renderDigit(MARGIN_LEFT + 91 * (RADIUS + 1),MARGIN_TOP,parseInt(seconds%10),cxt)
    }
    function renderDigit(x,y,mun,cxt) {
      
      cxt.fillStyle='red';
      for (var i = 0; i < digit[mun].length; i++) {
       for (var j = 0; j < digit[mun][i].length; j++) {
        //  console.log(digit[mun][1][2]);
          if (digit[mun][i][j] == 1) {
            cxt.beginPath();
            cxt.arc(x+j*2*(RADIUS + 1)+(RADIUS + 1), y+i*2*(RADIUS + 1)+(RADIUS + 1), RADIUS, 0, 2 * Math.PI);
            cxt.closePath();
            cxt.fill();
          }
        }
      }
    }
  </script>
</body>
</html>
