<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/digit.js"></script>
</head>
<body>
  <canvas id="canvas" width="1024" height="700" style="display: block;margin: 0 auto;border: 1px solid #ccc"></canvas>
  <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas')
      
      if (canvas.getContext) {
        var contxet = canvas.getContext('2d')
        render(contxet)
      }
    }
    function render(cxt) {
      var hours = 12
      var minutes = 34
      var seconds = 56
      renderDigit(0,0,parseInt(hours/10),cxt)
      // renderDigit(0,0,parseInt(minutes/10),cxt)
      // renderDigit(0,0,parseInt(seconds/10),cxt)
      // renderDigit(0,0,parseInt(hours%10),cxt)
      // renderDigit(0,0,parseInt(minutes%10),cxt)
      // renderDigit(0,0,parseInt(seconds%10),cxt)
    }
    function renderDigit(x,y,mun,cxt) {
      var RADIUS = 8
      cxt.fillStyle='red';
      for (var i = 0; i < digit[mun].length; i++) {
       for (var j = 0; j < digit[mun][i].length; j++) {
        //  console.log(digit[mun][1][2]);
          if (digit[mun][i][j] == 1) {
            cxt.beginPath();
            cxt.arc(x+j*2*(RADIUS + 1)+(RADIUS + 1), y+i*2*(RADIUS + 1)+(RADIUS + 1), RADIUS, 0, 2 * Math.PI);
            cxt.closePath();
            cxt.fill();
          }
        }
      }
    }
  </script>
</body>
</html>
